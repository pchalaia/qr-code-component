<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Miltonian+Tattoo&family=New+Amsterdam&family=Outfit:wght@100..900&display=swap');
  </style>
</head>
<body>
  <div class="component-container">
    <div class="content">
      <div class="image-container">
        <img class="image" src="images/image-qr-code.png" alt="QR Code Image">
      </div>
      <div class="text-container">
        <p class="outfit-title-text">Improve your front-end skills by building projects</p>
        <p class="outfit-body-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/pchalaia">pchalaia</a>.
    </div>
  </div>
</body>
</html>
